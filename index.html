<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Портал государственных услуг Российской Федерации</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart"><img src="img/screen gotov2.jpg" alt="" /></div>
      <a class="link" href="https://www.gosuslugi.ru/">Закрыть</a>
      <div id="preloader">
        <img src="img/news_140186_image_200x.jpg" alt="" />
      </div>
    </div>
    <script>
      window.onload = function () {
        let preloader = document.getElementById("preloader");
        preloader.classList.add("hide-preloader");
        setTimeout(function () {
          preloader.classList.add("preloader-hidden");
        }, 650);
      };
    </script>
  </body>
</html>
